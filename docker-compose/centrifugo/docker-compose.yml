version: "3.9"
services:
  centrifugo:
    container_name: centrifugo
    image: centrifugo/centrifugo:v4.1.3
    volumes:
      - ./config.json:/centrifugo/config.json
    command: centrifugo -c config.json
    ports:
      - "8000:8000"
      - "8100:9000"
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
